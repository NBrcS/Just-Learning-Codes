    <body>
        <section class="big-box">
            <h2 class="title-counter">Counter</h2>
            <p class="text">    
                This is a simple counter, used for training
                 my first code in javascript 
            </p>

            <div class="counter">
                <button name="sub-button" onclick="decrement()">

                </button>
                <span id="current-number">0</span>
                <button name="add-button" onclick="increment()">
                    +
                </button>
            </div>
        </section>
        <script src="assets/scripts/scripts.js"></script> 
    </body>
